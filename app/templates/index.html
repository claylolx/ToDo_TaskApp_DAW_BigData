<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h1 class="title">Todo List</h1>
            <form action="/add" method="POST">
                <input type="text" name="content" placeholder="Add new todo" required>
                <button type="submit">Add</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo_item in todo_items %}
                        <tr>
                            <td{% if todo_item.completed %} class="completed"{% endif %}>
                                {{ todo_item.content }}
                            </td>
                            <td>
                                {% if todo_item.completed %}
                                    Completed
                                {% else %}
                                    Incomplete
                                {% endif %}
                            </td>
                            <td>
                                {% if not todo_item.completed %}
                                    <a class="todo-link" href="/complete/{{ todo_item.id }}">Complete</a>
                                {% else %}
                                    <a class="todo-link" href="/uncomplete/{{ todo_item.id }}">Uncomplete</a>
                                {% endif %}
                                <a class="todo-link" href="/edit/{{ todo_item.id }}">Edit</a>
                                <a class="todo-link" href="/delete/{{ todo_item.id }}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</body>
</html>
